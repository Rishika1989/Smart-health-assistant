<!DOCTYPE html>
<html>
<head>
<title>Smart Health Assistant</title>
<style>
body{font-family:sans-serif;text-align:center;margin:20px;background:#f5f6fa}
.container{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.2)}
input,textarea,button{width:90%;padding:10px;margin:10px auto;display:block;border:1px solid #ccc;border-radius:5px}
button{background:#2ecc71;color:white;font-weight:bold;cursor:pointer}
button:hover{background:#27ae60}
h2{color:#2c3e50;margin-top:20px}
.result{background:#ecf0f1;padding:10px;border-radius:5px;margin-top:15px}
</style>
</head>
<body>
<div class="container">
<h1>Smart Health Assistant</h1>
<input type="text" id="symptoms" placeholder="Enter symptoms (e.g., fever, cough)">
<button onclick="checkDisease()">Check Disease</button>
<div id="diseaseResult" class="result"></div>

<h2>BMI Calculator</h2>
<input type="number" id="weight" placeholder="Enter weight (kg)">
<input type="number" id="height" placeholder="Enter height (cm)">
<button onclick="calculateBMI()">Calculate BMI</button>
<div id="bmiResult" class="result"></div>

<h2>Emergency Help</h2>
<button onclick="alertEmergency()">Emergency Alert</button>
<div id="alertMsg" class="result"></div>
</div>

<script>
const data={
"fever,cough":["Flu","Take rest, drink warm fluids","Eat citrus fruits","Light meals like soup"],
"headache":["Migraine","Take prescribed medication","Stay hydrated","Avoid loud noises"],
"stomach pain":["Food Poisoning","Drink ORS, avoid oily food","Eat bananas, rice","Plain boiled foods"]
};

function checkDisease(){
let symptoms=document.getElementById('symptoms').value.toLowerCase().trim();
let found=false;
for(let key in data){
if(symptoms.includes(key.split(",")[0])||symptoms.includes(key.split(",")[1])){
let d=data[key];
let waterIntake=suggestWater();
document.getElementById('diseaseResult').innerHTML=
"<h3>Disease: "+d[0]+"</h3>"+
"<p><b>Solution:</b> "+d[1]+"</p>"+
"<p><b>Health Tip:</b> "+d[2]+"</p>"+
"<p><b>Diet:</b> "+d[3]+"</p>"+
"<p><b>Water Intake:</b> "+waterIntake+" liters/day</p>";
found=true;
break;
}
}
if(!found)document.getElementById('diseaseResult').innerHTML="No exact match found. Please consult a doctor.";
}

function calculateBMI(){
let w=parseFloat(document.getElementById('weight').value);
let h=parseFloat(document.getElementById('height').value)/100;
if(isNaN(w)||isNaN(h)){document.getElementById('bmiResult').innerText="Enter valid details";return;}
let bmi=(w/(h*h)).toFixed(2);
let status=bmi<18.5?"Underweight":bmi<24.9?"Normal":bmi<29.9?"Overweight":"Obese";
document.getElementById('bmiResult').innerHTML="BMI: "+bmi+" ("+status+")";
}

function suggestWater(){
let w=parseFloat(document.getElementById('weight').value);
if(isNaN(w))return "Approx. 2-3";
return (w*0.033).toFixed(1);
}

function alertEmergency(){
document.getElementById('alertMsg').innerHTML="Call Emergency Helpline: <b>+91-112</b>";
}
</script>
</body>
</html>
